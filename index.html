<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>


    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles/index.css">
    
</head>

<body onload="rollDice()">
    <section id="title">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="title-heading">Dice Game.</h1>
            </div>
        </div>
    </section>

    <section id="result">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="result-text">Player 1 Win the race</h1>
            </div>
        </div>
    </section>

    <section id="game">
        <div class="row">
            <div class="col-sm-6 player-1">
                <img class="die-image" src="./images/dice1.png" alt="">
            </div>
            <div class="col-sm-6 player-2">
                <img class="die-image" src="./images/dice1.png" alt="">
            </div>
        </div>
    </section>
    
</body>
<footer>
    <script src="./javascript/index.js" charset = "utf-8"></script>
</footer>
</html>
